{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .card {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo-img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .header {
            color: #0073b1;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .otp-box {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #222;
            letter-spacing: 4px;
            background-color: #f0f0f0;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .info {
            font-size: 14px;
            color: #555;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .logo-img {
                width: 100px;
            }
        }

        @media (max-width: 400px) {
            .logo-img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
  <div class="card">
    <img src="https://extruedge.cloud/dapple/static/images/favicon.png" class="logo-img" alt="Extruedge Logo">

    <div class="header">Welcome to Extruedge-daapl Login!</div>
    <p>Hi there,</p>
    <p>Here is your one-time login code:</p>
    <div class="otp-box">{{ otp_code }}</div>
    <p class="info">This code is valid for 5 minutes. Please do not share it with anyone.</p>
    <div class="footer">&copy; 2025 Extruedge.cloud. All rights reserved.</div>
</div>

</body>
</html>
